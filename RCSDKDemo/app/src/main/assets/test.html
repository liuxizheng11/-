<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>WebView 交互测试</title>
    <script>
    function btnClose() {
        window.function.closePage();
    };
    function btnChange() {
        var x= document.getElementById("bgColor").value;
        window.function.customTitle("{\"color\":\""+x+"\"}");
    };
    function btnChangeButton1() {
         var x0= document.getElementById("rightText").value;
         var x1= document.getElementById("rightColor").value;
         window.function.customTitle("{\"rightText\":\""+x0+"\",\"rightTextColor\":\""+x1+"\",\"rightOnclick\":\"btnRightButton()\"}");
    };
    function btnChangeButton2() {
         var x0= document.getElementById("rightText").value;
         window.function.customTitle("{\"rightText\":\""+x0+"\",\"rightOnclick\":\"btnRightButton()\"}");
    };
    function btnRightButton(){
        document.getElementById("rightClickShow").innerHTML ="点击了按钮："+new Date();
    };
     function btnFull() {
        var value = GetRadioValue("full");
        if(value=='true'){
            window.function.customTitle("{\"opacity\":0}");
        }else{
            window.function.customTitle("{\"opacity\":1}");
        }
    };
    function GetRadioValue(RadioName){
        var obj;
        obj=document.getElementsByName(RadioName);
        if(obj!=null){
            var i;
            for(i=0;i<obj.length;i++){
                if(obj[i].checked){
                    return obj[i].value;
                }
            }
        }
        return null;
    }
     function GetCheckValue(RadioName){
        var obj,heartValue;
        obj=document.getElementsByName(RadioName);
        if(obj!=null){
            var i;
            for(i=0;i<obj.length;i++){
                if(obj[i].checked){
                     heartValue = heartValue + "\""+obj[i].value+"\",";
                }
            }
        }
        return heartValue;
    }
    function btnShare(){
        var value = GetCheckValue("share");
        var shareUrl = "{\"title\":\"母亲节动吖送福利\",\"icon\":\"http:\/\/img.dongya.rocedar.com\/d\/m\/1000000.png\",\"desc\":\"妈妈今年母亲节孩子送健康给您\", \"url\":\"http:\/\/dongya.rocedar.com\/download\/download.html\",\"to\":["+value+"]}"
     window.function.sharePage(shareUrl);
    }
    function GetCheckValue(RadioName){
        var obj,heartValue='';
        obj=document.getElementsByName(RadioName);
        if(obj!=null){
            var i;
            for(i=0;i<obj.length;i++){
                if(obj[i].checked){
                     heartValue = heartValue + "\""+obj[i].value+"\",";
                }
            }
        }
        var s,newStr='';
        s = heartValue.charAt(heartValue.length-1);
        if(s==','){
            for(var i=0;i<heartValue.length-1;i++){
                newStr+=heartValue[i];
            }
            return newStr;
        }
        return heartValue;
    }


    </script>
